    <!---Fuction for the display of the list of templates "-->
    <script>
        // All bar function
        const myFunction = function myfunction() {
           
            var All = document.getElementById("myDIV");
            var T1 = document.getElementById("myDIV2");
            var T2 = document.getElementById("myDIV3");
            var T3 = document.getElementById("myDIV4");
            // first if statement to open the All bar
            if (All.style.display === "block") {
                All.style.display = "none";
                // else stamente to close the All bar
            } else {
                All.style.display = "block";
                // The condition for making All the bar close when the all bar is open.
            } if (T2.style.display === "none" && T1.style.display === "none" && T3.style.display === "none") {
                T2.style.display = "block"
                T1.style.display = "block"
                T3.style.display = "block";
                // else stamente that close All the bars.
            } else {
                T1.style.display = "none"
                T2.style.display = "none"
                T3.style.display = "none";
                // Click again the All bar and will reset going back to the inicial point
            } if (All.style.display === "none") {
                All.style.display = "block";
            } else {
                All.style.display = "block";
            }

        }

        // my function 1 and the call back function
        const myFunction1 = function myfunction1() {
            myfunction1();

            function myfunction1() {
                var All = document.getElementById("myDIV");
                var T1 = document.getElementById("myDIV2");
                var T2 = document.getElementById("myDIV3");
                var T3 = document.getElementById("myDIV4");
                // First if statement to open the T1 bar
                if (T1.style.display === "block") {
                    T1.style.display = "none";
                    // Else stamente to close the T1 bar
                } else {
                    T1.style.display = "block"
                    // The condition for making T2,T3 & All the bar close when the T1 bar is open.
                } if (T2.style.display === "none" && All.style.display === "none" && T3.style.display === "none") {
                    T2.style.display = "block"
                    All.style.display = "block"
                    T3.style.display = "block";
                    // The condition for making T1 bar close when the T2,T3 or All bar are click it.
                } else {
                    T2.style.display = "none"
                    All.style.display = "none"
                    T3.style.display = "none";

                } if (All.style.display === "block") {
                    All.style.display = "none";
                }
            }
        }

        // Second bar display T2
        const myFunction2 = function myfunction2() {

            //functions to use
            myfunction2();
            connectSP();

            function connectSP() {
                document.getElementById("myDIV").addEventListener("click", myfunction2);
                console.log('hello world I am call back function')
            }

            //The functionality of the button
            function myfunction2() {

                    T1.style.display = "block"
                    All.style.display = "block"
                    T3.style.display = "block";
                    // The condition for making T2 bar close when the T1,T3 or All bar are click it.
                } else {
                    T1.style.display = "none"
                    All.style.display = "none"
                    T3.style.display = "none";

        // Third bar display fuction T3
        const myFunction3 = function myfunction3() {

            var All = document.getElementById("myDIV");
            var T1 = document.getElementById("myDIV2");
            var T2 = document.getElementById("myDIV3");
            var T3 = document.getElementById("myDIV4");

            if (T3.style.display === "block") {

                // Else stamente to close the T3 bar
            } else {
                T3.style.display = "block";
                // The condition for making T1,T2 & All the bar close when the T3 bar is open.
            } if (T1.style.display === "none" && All.style.display === "none" && T2.style.display === "none") {
                T1.style.display = "block"

                All.style.display = "none"
                T2.style.display = "none";
